<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="keypad">
            <div class="tools">
                <button>&#60</button>
                <button>ac</button>
                <button>%</button>
            </div>
            <div class="numbers" style="display: grid; grid-template-columns: 20px 20px 20px;">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="operators"></div>
            <button>/</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>

        </div>
    </div>

</body>

</html>
